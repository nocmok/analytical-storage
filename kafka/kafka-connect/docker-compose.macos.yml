version: '3.1'

services:
  kafka-connect:
    image: nyusafonov/kafka-connect-casssandra:latest
    container_name: 'kafka-connect'
    ports:
      - 8083:8083
      - 9105:9102
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka-0:29092
      CONNECT_REST_PORT: 8083
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components,/data/connect-jars
      CONNECT_GROUP_ID: kafka-connect
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_CONFIG_STORAGE_TOPIC: connect.configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect.offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect.status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      EXTRA_ARGS: -javaagent:/opt/prometheus/jmx_prometheus_javaagent-0.16.1.jar=9102:/opt/prometheus/prom-jmx-agent-config.yml
    networks:
      - common-network
    volumes:
      - ./prom-jmx-agent-config.yml:/opt/prometheus/prom-jmx-agent-config.yml
      # - ./prometheus/jmx_prometheus_javaagent-0.16.1.jar:/opt/prometheus/jmx_prometheus_javaagent-0.16.1.jar

networks:
  common-network:
    driver: bridge
    name: common-network
    